<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal website template</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/works.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- /start» Pre Loader -->
    <div class="preloader">
      <div class="preloader__wrap">
        <div class="circle-pulse">
          <div class="circle-pulse__1"></div>
          <div class="circle-pulse__2"></div>
        </div>
      </div>
    </div>
    <!-- Pre Loader «end/ -->
    <!-- /start» Main Container -->
    <main class="main">
      <img
        src="../img/triangles-top.png"
        alt="triangles top"
        class="background-image bg-img-top-right"
      />
      <img
        src="../img/triangles-bottom.png"
        alt="triangles bottom"
        class="background-image bg-img-buttom-left"
      />
      <!-- /start» Right Container -->
      <section class="main-section">
        <aside>
          <div class="right-side">
            <div class="right-container">
              <div class="profile-img">
                <svg class="avatar" viewbox="0 0 188 188">
                  <g>
                    <image
                      xlink:href="../img/profile.jpg"
                      height="100%"
                      width="100%"
                      title="Profile Image"
                    ></image>
                  </g>
                </svg>
              </div>
              <div class="name-and-social-icon">
                <h1 class="name">لوک اسکای واکر</h1>
                <p class="badge">استاد جدای</p>
                <div class="social-icon">
                  <a href="#"
                    ><i class="fab fa-telegram-plane social-icon-item"></i
                  ></a>
                  <a href="#"
                    ><i class="fab fa-twitter social-icon-item"></i
                  ></a>
                  <a href="#"
                    ><i class="fab fa-instagram social-icon-item"></i
                  ></a>
                </div>
              </div>
              <div class="information">
                <div class="my-info-box-father">
                  <div
                    class="my-info my-info-box-hover"
                    data-tippy-content="تاریخ تولد"
                  >
                    <p>
                      <i
                        class="fas fa-birthday-cake my-info-item-icons fa-fw"
                      ></i
                      >28 شهریور 1379
                    </p>
                  </div>
                  <div
                    class="my-info my-info-box-hover"
                    data-tippy-content="لوکیشن"
                  >
                    <p>
                      <i
                        class="fas fa-map-marker-alt my-info-item-icons fa-fw"
                      ></i
                      >تهران, ایران
                    </p>
                  </div>
                  <div
                    class="my-info my-info-box-hover"
                    data-tippy-content="تلفن"
                  >
                    <p>
                      <i class="fas fa-mobile-alt my-info-item-icons fa-fw"></i
                      >1-135654875+
                    </p>
                  </div>
                  <div
                    class="my-info my-info-box-hover"
                    data-tippy-content="ایمیل"
                  >
                    <p>
                      <a href="#"
                        ><i class="fas fa-envelope my-info-item-icons fa-fw"></i
                        >Myemail@gmail.com</a
                      >
                    </p>
                  </div>
                  <div
                    class="my-info my-info-box-hover"
                    data-tippy-content="گیت هاب"
                  >
                    <p>
                      <a href="#"
                        ><i class="fab fa-github my-info-item-icons fa-fw"></i
                        >LeaReXx</a
                      >
                    </p>
                  </div>
                </div>
                <div class="mycv">
                  <button class="my-cv-btn">
                    <i class="fas fa-file-download"></i>دریافت رزومه
                  </button>
                </div>
              </div>
            </div>
          </div>
        </aside>
        <!-- Right Container «end/ -->
        <!-- /start» Section Left For Page Content  -->
        <section>
          <div class="left-container">
            <!-- /start» Humberger Menu  -->
            <div class="circle-menu">
              <div class="humberger">
                <div class="menu-btn">
                  <div class="menu-line line-1"></div>
                  <div class="menu-line line-2"></div>
                  <div class="menu-line line-3"></div>
                </div>
              </div>
              <div class="list">
                <ul class="site-menu">
                  <li class="menu-out-anim">
                    <a href="../index.html">درباره من</a>
                  </li>
                  <li class="menu-out-anim">
                    <a href="../pages/cv.html">رزومه</a>
                  </li>
                  <li class="menu-out-anim">
                    <a href="../pages/works.html">نمونه کارها</a>
                  </li>
                  <li class="menu-out-anim">
                    <a href="../pages/contact.html">تماس</a>
                  </li>
                </ul>
              </div>
            </div>
            <!-- Humberger Menu «end/ -->
            <!-- /start» Main Content -->
            <div class="content">
              <h2 class="content-heading">نمونه‌ کارها</h2>
              <div class="works">
                <div class="mobile-select-works">
                  <span class="mobile-select-works-txt">همه</span>
                  <i class="fa-solid fa-chevron-down chevron-up"></i>
                </div>
                <ul class="works-filter-menu">
                  <li class="filter-menu-list" data-value="all">همه</li>
                  <li class="filter-menu-list" data-value="nature">طبیعت</li>
                  <li class="filter-menu-list" data-value="animal">حیوانات</li>
                  <li class="filter-menu-list" data-value="car">خودرو</li>
                </ul>
                <div class="works-gallery"></div>
                <div class="gallery-modal">
                  <img
                    src=""
                    alt="gallery modal image"
                    class="gallery-modal-image"
                  />
                </div>
              </div>
            </div>
            <!-- Main Content «end/ -->
          </div>

          <!-- /start» Footer  -->
          <footer>
            <p class="dev-info">
              ساخته شده با <span class="heart-pulse">❤️</span> توسط سپهر
            </p>
          </footer>
          <!-- Footer «end/ -->
        </section>
      </section>
      <!-- Section Left For Page Content «end/ -->

      <!-- /start» Arrow Up  -->
      <div class="arrow-up">
        <i class="fa-solid fa-chevron-up"></i>
      </div>
      <!-- Arrow Up «end/ -->
    </main>
    <!-- Main Container «end/ -->
    <script src="../lib/tippy/popper.min.js"></script>
    <script src="../lib/tippy/tippy-bundle.umd.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/works.js"></script>
    <!-- Scripts «end/ -->
  </body>
</html>
