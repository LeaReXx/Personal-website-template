<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal website template</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.rtl.min.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.rtl.min.css"
    />
  </head>

  <body>
    <!-- /start» Pre Loader -->
    <div class="preloader">
      <div class="preloader__wrap">
        <div class="circle-pulse">
          <div class="circle-pulse__1"></div>
          <div class="circle-pulse__2"></div>
        </div>
      </div>
    </div>
    <!-- Pre Loader «end/ -->
    <!-- /start» Main Container -->
    <main class="main">
      <img
        src="../img/triangles-top.png"
        alt="triangles top"
        class="background-image bg-img-top-right"
      />
      <img
        src="../img/triangles-bottom.png"
        alt="triangles bottom"
        class="background-image bg-img-buttom-left"
      />
      <!-- /start» Right Container -->
      <section class="main-section">
        <aside>
          <div class="right-side">
            <div class="right-container">
              <div class="profile-img">
                <svg class="avatar" viewbox="0 0 188 188">
                  <g>
                    <image
                      xlink:href="../img/profile.jpg"
                      height="100%"
                      width="100%"
                      title="Profile Image"
                    ></image>
                  </g>
                </svg>
              </div>
              <div class="name-and-social-icon">
                <h1 class="name">لوک اسکای واکر</h1>
                <p class="badge">استاد جدای</p>
                <div class="social-icon">
                  <a href="#"
                    ><i class="fab fa-telegram-plane social-icon-item"></i
                  ></a>
                  <a href="#"
                    ><i class="fab fa-twitter social-icon-item"></i
                  ></a>
                  <a href="#"
                    ><i class="fab fa-instagram social-icon-item"></i
                  ></a>
                </div>
              </div>
              <div class="information">
                <div class="my-info-box-father">
                  <div
                    class="my-info my-info-box-hover"
                    data-tippy-content="تاریخ تولد"
                  >
                    <p>
                      <i
                        class="fas fa-birthday-cake my-info-item-icons fa-fw"
                      ></i
                      >28 شهریور 1379
                    </p>
                  </div>
                  <div
                    class="my-info my-info-box-hover"
                    data-tippy-content="لوکیشن"
                  >
                    <p>
                      <i
                        class="fas fa-map-marker-alt my-info-item-icons fa-fw"
                      ></i
                      >تهران, ایران
                    </p>
                  </div>
                  <div
                    class="my-info my-info-box-hover"
                    data-tippy-content="تلفن"
                  >
                    <p>
                      <i class="fas fa-mobile-alt my-info-item-icons fa-fw"></i
                      >1-135654875+
                    </p>
                  </div>
                  <div
                    class="my-info my-info-box-hover"
                    data-tippy-content="ایمیل"
                  >
                    <p>
                      <a href="#"
                        ><i class="fas fa-envelope my-info-item-icons fa-fw"></i
                        >Myemail@gmail.com</a
                      >
                    </p>
                  </div>
                  <div
                    class="my-info my-info-box-hover"
                    data-tippy-content="گیت هاب"
                  >
                    <p>
                      <a href="#"
                        ><i class="fab fa-github my-info-item-icons fa-fw"></i
                        >LeaReXx</a
                      >
                    </p>
                  </div>
                </div>
                <div class="mycv">
                  <button class="my-cv-btn">
                    <i class="fas fa-file-download"></i>دریافت رزومه
                  </button>
                </div>
              </div>
            </div>
          </div>
        </aside>
        <!-- Right Container «end/ -->
        <!-- /start» Section Left For Page Content  -->
        <section>
          <div class="left-container">
            <!-- /start» Humberger Menu  -->
            <div class="circle-menu">
              <div class="humberger">
                <div class="menu-btn">
                  <div class="menu-line line-1"></div>
                  <div class="menu-line line-2"></div>
                  <div class="menu-line line-3"></div>
                </div>
              </div>
              <div class="list">
                <ul class="site-menu">
                  <li class="menu-out-anim">
                    <a href="../index.html">درباره من</a>
                  </li>
                  <li class="menu-out-anim">
                    <a href="../pages/cv.html">رزومه</a>
                  </li>
                  <li class="menu-out-anim">
                    <a href="../pages/works.html">نمونه کارها</a>
                  </li>
                  <li class="menu-out-anim">
                    <a href="../pages/contact.html">تماس</a>
                  </li>
                </ul>
              </div>
            </div>
            <!-- Humberger Menu «end/ -->
            <!-- /start» Main Content -->
            <div class="content">
              <h2 class="content-heading">تماس با من</h2>
              <div class="contact">
                <div class="map-parent">
                  <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63855.199175038266!2d-96.85927272690923!3d32.73984110583182!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x864c19f77b45974b%3A0xb9ec9ba4f647678f!2sDallas%2C%20TX%2C%20USA!5e0!3m2!1sen!2s!4v1655559944774!5m2!1sen!2s"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    class="map"
                    referrerpolicy="no-referrer-when-downgrade"
                  ></iframe>
                </div>
                <div class="contact-form-parent">
                  <h2 class="contact-form-title">فرم تماس</h2>
                  <form class="contact-form">
                    <div class="contact-form-information">
                      <div class="contact-form-name-parent">
                        <i class="fa-solid fa-user"></i>
                        <input
                          type="text"
                          placeholder="نام شما*"
                          id="contact-form-name"
                          maxlength="32"
                        />
                      </div>
                      <div class="contact-form-email-parent">
                        <i class="fa-solid fa-envelope"></i>
                        <input
                          type="email"
                          placeholder="ایمیل*"
                          id="contact-form-email"
                          maxlength="40"
                        />
                      </div>
                    </div>
                    <div class="contact-form-textarea-parent">
                      <textarea
                        id="contact-form-textarea"
                        placeholder="پیام شما*"
                      ></textarea>
                    </div>
                    <div class="contact-form-submit-parent">
                      <button
                        type="submit"
                        class="my-cv-btn contact-form-submit"
                      >
                        <i class="fa-solid fa-paper-plane"></i>ارسال پیام
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- Main Content «end/ -->
          </div>

          <!-- /start» Footer  -->
          <footer>
            <p class="dev-info">
              ساخته شده با <span class="heart-pulse">❤️</span> توسط سپهر
            </p>
          </footer>
          <!-- Footer «end/ -->
        </section>
      </section>
      <!-- Section Left For Page Content «end/ -->

      <!-- /start» Arrow Up  -->
      <div class="arrow-up">
        <i class="fa-solid fa-chevron-up"></i>
      </div>
      <!-- Arrow Up «end/ -->
    </main>
    <!-- Main Container «end/ -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="../lib/tippy/popper.min.js"></script>
    <script src="../lib/tippy/tippy-bundle.umd.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/contact.js"></script>
    <!-- Scripts «end/ -->
  </body>
</html>
